<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:800px; }
  </style>
<!-- The code above sets the map's size; the code below sets map center (lat, long) and pulls specific Fusion Table, using encryption key. -->
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layerl0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(33.62, -117.84),
        zoom: 11,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layerl0 = new google.maps.FusionTablesLayer({
        query: {
          select: "'col0>>1'",
          from: '17PtSUuKPncfjd3j36Vrh1e6NOZ4y3F2Ul0xTd0c'
        },
        map: map,
        styleId: 1,
        templateId: 1
      });
    }
// The function below searches for precincts within a city ("NAME10") chosen by the user.

    function changeMapl0() {
      var searchString = document.getElementById('search-string-l0').value.replace(/'/g, "\\'");
      layerl0.setOptions({
        query: {
          select: "'col0>>1'",
          from: '17PtSUuKPncfjd3j36Vrh1e6NOZ4y3F2Ul0xTd0c',
          where: "'NAME10' = '" + searchString + "'"
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
<!-- Here is the list of cities from which the user can select. -->
    <div style="margin-top: 10px;">
      <label>City</label>
      <select id="search-string-l0" onchange="changeMapl0(this.value);">
        <option value="">--Select--</option>
        <option value="Unincorporated">Unincorporated</option>
        <option value="Anaheim">Anaheim</option>

        <option value="Costa Mesa">Costa Mesa</option>
        <option value="Mission Viejo">Mission Viejo</option>
        <option value="Westminster">Westminster</option>
